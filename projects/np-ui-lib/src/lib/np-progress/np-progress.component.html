<div [ngClass]="'np-pg-component'" [class]="styleClass">
    <div class="np-row np-no-gutters">
        <div class="np-col-12">
            <div class="np-pg-container">
                <div *ngIf="!indeterminate" class="np-pg-progress-bar" [style.width.%]="value" [ngClass]="{'np-pg-striped': striped, 'np-pg-animated': animated}">
                    <span *ngIf="showLabel">{{getTooltipText()}}</span>
                </div>
                <div *ngIf="indeterminate" class="np-pg-progress-bar np-pg-indeterminate">
                </div>
            </div>
        </div>
    </div>
</div>
