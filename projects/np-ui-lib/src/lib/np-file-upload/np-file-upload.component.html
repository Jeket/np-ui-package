<div [ngClass]="{'np-fu-component': true,'np-disabled' : _isDisabled}" [class]="styleClass">
    <div class="np-input-group">
        <input class="np-form-control" #fileUploadInput type="file" [placeholder]="placeholder" [disabled]="_isDisabled" (change)="_onFileSelected($event)" [multiple]="multiple">
        <div class="input-group-append">
            <button class="np-btn np-btn-icon" title="Clear" type="button" (click)="_clear()">
                <svg class="np-icon-sm" viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </div>
    </div>
    <div *ngIf="multiple && value && value.length > 1">
        <ul class="np-fu-files">
            <li *ngFor="let file of value">
                <label>
                    <svg viewBox="0 0 24 24" class="np-icon">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z" />
                        </svg>
                    {{file.name}}
                </label>
            </li>
        </ul>
    </div>
</div>
