    <ng-container *ngIf="!isTemplate">
        <div [innerHTML]="tooltip"></div>

    <ng-template *ngIf="isTemplate" [ngTemplateOutlet]="tooltip" [ngTemplateOutletContext]="context">
    </ng-template>
</div>
