<div [attr.id]="inputId" [ngClass]="{'np-sw-component': true, 'np-disabled' : _isDisabled}" [class]="styleClass">
    <label>
        <input type="checkbox" [checked]="_innerValue" [disabled]="_isDisabled" (change)="onClickSwitch($event)">
        <div class="np-row np-no-gutters">
            <div class="np-col-6">
                <div class="np-sw-label" [ngClass]="{'np-sw-danger' : value == false}">
                    <span [innerHTML]="falseLabelText ? falseLabelText:'False'"></span>
                </div>
            </div>
            <div class="np-col-6">
                <div class="np-sw-label" [ngClass]="{'np-sw-success' : value == true}">
                    <span [innerHTML]="trueLabelText ? trueLabelText:'True'"></span>
                </div>
            </div>
        </div>
    </label>
</div>
