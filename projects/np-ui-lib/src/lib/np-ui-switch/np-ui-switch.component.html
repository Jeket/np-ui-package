<div class="np-sw-component" [ngClass]="{'np-sw-disabled': _isDisabled}" [class]="styleClass">
    <div class="np-sw-left-item" [ngClass]="{'np-sw-active' : value == false}" (click)="onClickSwitch(false)">
        {{falseLabelText ? falseLabelText:'Off'}}
    </div>
    <div class="np-sw-right-item" [ngClass]="{'np-sw-active' : value == true}" (click)="onClickSwitch(true)">
        {{trueLabelText ? trueLabelText:'On'}}
    </div>
</div>
