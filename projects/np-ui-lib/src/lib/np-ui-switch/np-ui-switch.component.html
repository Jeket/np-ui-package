<div class="np-sw-component" [ngClass]="{'np-disabled': _isDisabled}" [class]="styleClass">
    <div class="np-row np-no-gutters">
        <div class="np-col-6">
            <button type="button" class="np-btn" [ngClass]="{'np-btn-danger' : value == false}" (click)="onClickSwitch(false)">
                <span [innerHtml]="falseLabelText ? falseLabelText:'False'"></span>
            </button>
        </div>
        <div class="np-col-6">
            <button type="button" class="np-btn" [ngClass]="{'np-btn-success' : value == true}" (click)="onClickSwitch(true)">
                <span [innerHtml]="trueLabelText ? trueLabelText:'True'"></span>
            </button>
        </div>
    </div>
</div>
