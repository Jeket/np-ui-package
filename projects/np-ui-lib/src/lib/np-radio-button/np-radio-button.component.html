<div [ngClass]="{'np-radio-button': true, 'np-disabled': isDisabled , 'np-readonly': readOnly, 'np-focused': focused}" [class]="styleClass" [attr.id]="inputId">
    <label class="np-radio-button-label">
        <input class="np-radio-button-input" type="radio" role="radio" [attr.aria-checked]="_isSelected()" #control [value]="value" [checked]="_isSelected()" [disabled]="isDisabled" [readonly]="readOnly" [attr.tabindex]="tabIndex" [npAutoFocus]="autoFocus" (change)="_onChange($event)" (blur)="_onBlur($event)" (focus)="_onFocus($event)" (keydown)="_onKeyDown($event)">
        <span class="np-radio-container" [ngClass]="{'np-radio-selected':_isSelected()}">
            <span class="np-radio-outer-circle"></span>
            <span class="np-radio-inner-circle"></span>
        </span>
        <span class="np-radio-button-text" *ngIf="label" [innerHTML]="label"></span>
    </label>
</div>
