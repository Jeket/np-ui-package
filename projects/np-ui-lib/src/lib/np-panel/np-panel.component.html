<div [ngClass]="{'np-pn-component': true, 'np-pn-zoom':isZoom, 'np-disabled': disabled}" [style.max-height.px]="height"
    [class]="styleClass" [attr.id]="inputId">
    <div class="np-pn-header">
        <div class="np-pn-title" [ngClass]="{'np-cursor-pointer': allowToMinimize}" (click)="_toggleMinimize()">
            <ng-container *ngIf="!isTitleTemplate">
                <div [innerHTML]="title"></div>
            </ng-container>
            <ng-template *ngIf="isTitleTemplate" [ngTemplateOutlet]="title">
            </ng-template>
        </div>
        <div *ngIf="allowToMinimize || allowToZoom || allowToClose">
            <button *ngIf="allowToMinimize && !isZoom" type="button" class="np-btn np-btn-icon"
                (click)="_toggleMinimize()" title="{{isOpen ? 'Collapse' : 'Expand'}}">
                <svg class="np-icon" viewBox="0 0 24 24" *ngIf="!isOpen">
                    <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
                <svg class="np-icon" viewBox="0 0 24 24" *ngIf="isOpen">
                    <path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
            <button *ngIf="allowToZoom" type="button" class="np-btn np-btn-icon" (click)="_toggleZoom()"
                title="{{isZoom ? 'Zoom Out':'Zoom In'}}">
                <svg class="np-icon" viewBox="0 0 24 24" *ngIf="isZoom">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM7 9h5v1H7z" />
                </svg>
                <svg class="np-icon" viewBox="0 0 24 24" *ngIf="!isZoom">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M12 10h-2v2H9v-2H7V9h2V7h1v2h2v1z" />
                </svg>
            </button>
            <button *ngIf="allowToClose && !isZoom" type="button" class="np-btn np-btn-icon" (click)="_close()"
                title="Close">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </div>
    </div>

    <div class="np-pn-body np-border-top" [ngClass]="{'np-pn-minimize': !isOpen}">
        <ng-content></ng-content>
    </div>
</div>
