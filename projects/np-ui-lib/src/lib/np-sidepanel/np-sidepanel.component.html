<ng-template #templatePortalContent>
    <div [attr.id]="inputId" [ngClass]="{'np-sp-component':true}" [class]="styleClass">
        <button *ngIf="showCloseIcon" type="button" class="np-btn np-btn-icon np-sp-close" (click)="close()">
            <svg class="np-icon-sm" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
        </button>
        <ng-content select="np-sidepanel-header"></ng-content>
        <div class="np-sp-content">
            <ng-content></ng-content>
        </div>
        <ng-content select="np-sidepanel-footer"></ng-content>
    </div>
</ng-template>
