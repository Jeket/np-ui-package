<div [ngClass]="{'np-breadcrumb': true}" [class]="styleClass" [attr.id]="inputId">
    <ul class="np-breadcrumb-items">
        <ng-container *ngIf="showHomeIcon">
            <li class="np-breadcrumb-item">
                <i *ngIf="homeIconCss" [class]="homeIconCss"></i>
                <svg *ngIf="!homeIconCss" class="np-icon" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </li>
        </ng-container>
        <ng-container *ngFor="let item of items;  let i = index;">
            <li class="np-breadcrumb-item">
                <a (click)="_onClick(item)">{{item.label}}</a>
            </li>
        </ng-container>
    </ul>
</div>
