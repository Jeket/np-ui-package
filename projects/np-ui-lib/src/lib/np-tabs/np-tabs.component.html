<div [ngClass]="{'np-tabs-component': true, 'np-tabs-horizontal':horizontalTabs}" [style.max-height.px]="height"
    [class]="styleClass" [attr.id]="inputId">
    <div class="np-tab-header">
        <ng-container *ngFor="let tab of tabs">
            <div class="np-tab-title" (click)="_selectTab(tab)"
                [ngClass]="{'np-active-tab':tab.active,'np-disabled': tab.disabled}">
                <ng-container *ngIf="!tab.titleIsTemplate">
                    <div [innerHTML]="tab.title"></div>
                </ng-container>
                <ng-template *ngIf="tab.titleIsTemplate" [ngTemplateOutlet]="tab.title">
                </ng-template>
            </div>
        </ng-container>
    </div>
    <div class="np-tab-body">
        <ng-content></ng-content>
    </div>
</div>
