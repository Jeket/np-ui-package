<div [ngClass]="{'np-tabs': true, 'np-tabs-vertical':verticalTabs}" [style.max-height.px]="height" [class]="styleClass"
    [attr.id]="inputId">
    <div class="np-tabs-header">
        <ng-container *ngFor="let tab of tabs">
            <div class="np-tab-title" (click)="_selectTab(tab)"
                [ngClass]="{ 'np-tab-active': tab.active, 'np-disabled': tab.disabled }">
                <i *ngIf="tab.iconCss" [ngClass]="tab.iconCss"></i>
                <ng-container *ngIf="!tab.titleIsTemplate">
                    <div [innerHTML]="tab.title"></div>
                </ng-container>
                <ng-template *ngIf="tab.titleIsTemplate" [ngTemplateOutlet]="tab.title">
                </ng-template>
            </div>
        </ng-container>
    </div>
    <div class="np-tab-body">
        <ng-template [cdkPortalOutlet]="selected.content"></ng-template>
    </div>
</div>
