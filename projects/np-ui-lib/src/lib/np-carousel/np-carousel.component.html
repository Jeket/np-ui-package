<div [attr.id]="inputId" [ngClass]="'np-cs-component'" [class]="styleClass">
    <div class="np-row np-no-gutters justify-content-around align-items-center">
        <div class="np-col-auto" *ngIf="showNavigationArrows">
            <button type="button" title="Previous" class="np-btn np-btn-icon np-border" (click)="_minusSlides()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
                    <path fill="none" d="M0 0h24v24H0V0z" />
                </svg>
            </button>
        </div>
        <div class="np-col-auto np-cs-items">
            <div class="np-row np-no-gutters justify-content-around align-items-center">
                <div class="np-col-auto np-cs-item" *ngFor="let item of items;let i = index" [ngClass]="{'np-cs-item-active': _isActive(i)}">
                    <ng-template #customTemplate [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}">
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="np-col-auto" *ngIf="showNavigationArrows">
            <button type="button" title="Next" class="np-btn np-btn-icon np-border" (click)="_plusSlides()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
                    <path fill="none" d="M0 0h24v24H0V0z" />
                </svg>
            </button>
        </div>
        <div class="np-cs-dot-list" *ngIf="showNavigationIndicators">
            <ng-container *ngFor="let img of _getEmptyArray(_totalPages()); let i = index">
                <span class="np-cs-dot" [ngClass]="{'np-cs-active': currentPage == i}" (click)="_goToPage(i)"></span>
            </ng-container>
        </div>
    </div>
</div>
