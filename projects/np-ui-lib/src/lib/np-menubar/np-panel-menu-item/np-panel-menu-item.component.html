<ng-container *ngIf="item.visible">
    <ng-container *ngIf="item.items">
        <div class="np-mb-menu-item" (click)="_onClickPanelMenu(item)">
            <a class="np-mb-link">
                <i *ngIf="item.iconCss" [class]="item.iconCss"></i>
                <div class="np-mb-text" [innerHTML]="item.label"></div>
                <div class="np-mb-icon">
                    <svg class="np-icon" *ngIf="!item.isChildVisible">
                        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                    <svg class="np-icon" viewBox="0 0 24 24" *ngIf="item.isChildVisible">
                        <path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </div>
            </a>
        </div>
        <ng-container *ngIf="item.isChildVisible">
            <div class="np-mb-submenu" [style.top.px]="item.y" [style.left.px]="item.x">
                <ng-container *ngFor="let child of item.items">
                    <np-panel-menu-item [item]="child" (onClickItem)="_onClickMenuItem($event)">
                    </np-panel-menu-item>
                </ng-container>
            </div>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="!item.items">
        <div class="np-mb-menu-item">
            <a class="np-mb-link" *ngIf="item.routerLink" [routerLink]="item.routerLink"
                [queryParams]="item.queryParams" [fragment]="item.fragment"
                [queryParamsHandling]="item.queryParamsHandling" [routerLinkActive]="'np-mb-active'"
                (click)="_onClickMenuItem(item)">
                <i *ngIf="item.iconCss" [class]="item.iconCss"></i>
                <div class="np-mb-text" [innerHTML]="item.label"></div>
            </a>
            <a class="np-mb-link" *ngIf="item.url" [href]="item.url" [target]="item.target"
                (click)="_onClickMenuItem(item)">
                <i *ngIf="item.iconCss" [class]="item.iconCss"></i>
                <div class="np-mb-text" [innerHTML]="item.label"></div>
            </a>
            <a class="np-mb-link" *ngIf="!item.routerLink && !item.url" (click)="_onClickMenuItem(item)">
                <i *ngIf="item.iconCss" [class]="item.iconCss"></i>
                <div class="np-mb-text" [innerHTML]="item.label"></div>
            </a>
        </div>
    </ng-container>
</ng-container>
