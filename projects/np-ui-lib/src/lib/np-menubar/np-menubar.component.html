<div [class]="styleClass" [ngClass]="{'np-mb-component': true, 'np-mb-horizontal': orientation === 'horizontal'}">
    <ng-container *ngFor="let item of items">
        <ng-container *ngIf="item.items">
            <div class="np-mb-menu-item" (mouseenter)="onMouseEnter($event,item)" (mouseleave)="onMouseLeave(item)">
                <a class="np-mb-label">
                    {{item.label}}
                    <svg class="np-icon np-mb-icon" *ngIf="orientation === 'vertical'">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                    <svg class="np-icon np-mb-icon" *ngIf="orientation === 'horizontal'">
                        <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </a>
                <ng-container *ngIf="item._isItemsVisible">
                    <div class="np-mb-submenu" [style.top.px]="item._y" [style.left.px]="item._x">
                        <np-menubar [items]="item.items" [orientation]="'vertical'"></np-menubar>
                    </div>
                </ng-container>
            </div>
        </ng-container>
        <ng-container *ngIf="!item.items">
            <div class="np-mb-menu-item">
                <a *ngIf="item.routerLink" [routerLink]="item.routerLink" [routerLinkActive]="_getActiveClass(item)">
                    {{item.label}}
                </a>
                <a *ngIf="item.url" [href]="item.url">
                    {{item.label}}
                </a>
                <a *ngIf="item.onClick" (click)="item.onClick($event)">
                    {{item.label}}
                </a>
            </div>
        </ng-container>
    </ng-container>
</div>
