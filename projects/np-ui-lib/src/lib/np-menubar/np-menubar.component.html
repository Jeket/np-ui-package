<div [ngClass]="{'np-menubar': true, 
'np-menubar-horizontal': orientation === 'horizontal',
'np-menubar-vertical': orientation === 'vertical',
'np-menubar-panel': isPanelMenu }" [class]="styleClass" [attr.id]="inputId">
    <ng-container *ngIf="!isPanelMenu">
        <ng-container *ngFor="let item of items">
            <np-menu-item [item]="item" [orientation]="orientation" (onClickItem)="_onClickMenuItem($event)">
            </np-menu-item>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="isPanelMenu">
        <ng-container *ngFor="let item of items">
            <np-panel-menu-item [item]="item" (onClickItem)="_onClickMenuItem($event)"></np-panel-menu-item>
        </ng-container>
    </ng-container>
</div>
