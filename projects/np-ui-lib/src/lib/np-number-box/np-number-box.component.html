<div [ngClass]="{'np-number-box': true, 'np-disabled': isDisabled , 'np-readonly': readOnly}" [class]="styleClass"
    [attr.id]="inputId">
    <div class="np-input-group" [ngClass]="{'np-focused': focused}">
        <label *ngIf="prefixLabel" class="np-prefix-label" [innerHTML]="prefixLabel"></label>
        <input #control class="np-form-control" type="number" autocomplete="off" [npAutoFocus]="autoFocus"
            [attr.tabindex]="tabIndex" [readonly]="readOnly" [value]="innerValue" [placeholder]="placeholder"
            [attr.aria-valumin]="min" [attr.aria-valuemax]="max" [attr.aria-valuenow]="innerValue"
            [disabled]="isDisabled" (change)="_onInputChange($event)" (blur)="_onBlur($event)"
            (focus)="_onFocus($event)">
        <label *ngIf="suffixLabel" class="np-prefix-label" [innerHTML]="suffixLabel"></label>
        <div class="np-input-group-append" *ngIf="showControls">
            <button type="button" tabindex="-1" class="np-btn-icon np-number-minus" (mousedown)="_onMouseDownMinus()"
                (mouseup)="_onMouseUpMinus()" (mouseleave)="_onMouseUpMinus()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path d="M19 13H5v-2h14v2z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
            <button type="button" tabindex="-1" class="np-btn-icon np-number-plus" (mousedown)="_onMouseDownPlus()"
                (mouseup)="_onMouseUpPlus()" (mouseleave)="_onMouseUpPlus()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </div>
    </div>
</div>
