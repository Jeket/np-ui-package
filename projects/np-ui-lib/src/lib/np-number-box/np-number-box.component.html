<div [ngClass]="{ 'np-number-box': true, 'np-disabled': isDisabled , 'np-readonly': readonly }" [class]="styleClass"
    [attr.id]="inputId">
    <div class="np-input-group">
        <input class="np-form-control" type="number" autocomplete="off" [autofocus]="autoFocus" [value]="innerValue"
            [placeholder]="placeholder" [disabled]="isDisabled" (change)="_onInputChange($event)">
        <div class="np-input-group-append" *ngIf="showControls">
            <button type="button" tabindex="-1" class="np-btn-icon np-number-plus" (mousedown)="_onMouseDownMinus()"
                (mouseup)="_onMouseUpMinus()" (mouseleave)="_onMouseUpMinus()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path d="M19 13H5v-2h14v2z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
            <button type="button" tabindex="-1" class="np-btn-icon np-number-minus" (mousedown)="_onMouseDownAdd()"
                (mouseup)="_onMouseUpAdd()" (mouseleave)="_onMouseUpAdd()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </div>
    </div>
</div>
