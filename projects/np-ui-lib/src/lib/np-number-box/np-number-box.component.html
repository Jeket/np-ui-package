<div [ngClass]="{'np-input-group': true, 'np-disabled' : _isDisabled}" [class]="styleClass">
    <input class="np-form-control" type="number" [value]="value" [placeholder]="placeholder" [disabled]="_isDisabled" (change)="_onInputChange($event)">
    <div class="input-group-append">
        <button class="np-btn np-btn-icon" type="button" (pointerdown)="_onMouseDownMinus()" (pointerup)="_onMouseUpMinus()">
            <svg class="np-icon" viewBox="0 0 24 24">
                <path d="M19 13H5v-2h14v2z" />
                <path d="M0 0h24v24H0z" fill="none" /></svg>
        </button>
    </div>
    <div class="input-group-append">
        <button class="np-btn np-btn-icon" type="button" (pointerdown)="_onMouseDownAdd()" (pointerup)="_onMouseUpAdd()">
            <svg class="np-icon" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                <path d="M0 0h24v24H0z" fill="none" /></svg>
        </button>
    </div>
</div>
