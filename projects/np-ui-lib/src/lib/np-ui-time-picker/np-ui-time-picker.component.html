<div class="np-input-group" [ngClass]="{'np-disabled' : _isDisabled}" [class]="styleClass" *ngIf="!defaultOpen; else templatePortalContent">
    <input class="np-form-control" type="text" [value]="value" [readonly]="true" [placeholder]="placeholder" (focus)="_open()" [disabled]="_isDisabled">
    <div class="input-group-append">
        <button class="np-btn np-btn-icon" type="button" (click)="_clear()" title="Clear">
            <svg class="np-icon-sm" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
        </button>
    </div>
    <div class="input-group-append">
        <button class="np-btn np-btn-icon" type="button" (click)="_toggleTimePicker()">
            <svg class="np-icon-sm" viewBox="0 0 24 24">
                <path
                    d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
            </svg>
        </button>
    </div>
</div>

<ng-template #templatePortalContent>
    <div class="np-tp-overlay np-border" [ngClass]="{'np-tp-default-open': defaultOpen, 'np-disabled' : _isDisabled}">
        <div class="np-row np-no-gutters">
            <div class="np-col-12">
                <div class="np-row justify-content-around np-no-gutters np-tp-header">
                    <div class="np-col-3">{{ is24Hours ? 'HH' : 'hh' }}</div>
                    <div class="np-col-3">mm</div>
                    <div class="np-col-3" *ngIf="hideSeconds == false">ss</div>
                    <div class="np-col-3" *ngIf="is24Hours == false">tt</div>
                </div>
            </div>

            <div class="np-col-12">
                <div class="np-row justify-content-around np-no-gutters np-tp-controls">
                    <div class="np-col-3">
                        <button type="button" class="np-btn np-btn-icon np-btn-block" (click)="_minusHour()">
                            <svg class="np-icon" viewBox="0 0 24 24">
                                <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </button>
                    </div>
                    <div class="np-col-3">
                        <button type="button" class="np-btn np-btn-icon np-btn-block" (click)="_minusMinute()">
                            <svg class="np-icon" viewBox="0 0 24 24">
                                <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </button>
                    </div>
                    <div class="np-col-3" *ngIf="hideSeconds == false">
                        <button type="button" class="np-btn np-btn-icon np-btn-block" (click)="_minusSecond()">
                            <svg class="np-icon" viewBox="0 0 24 24">
                                <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </button>
                    </div>
                    <div class="np-col-3" *ngIf="is24Hours == false">
                        <button type="button" class="np-btn np-btn-icon np-btn-block" (click)="_changeAMPM()">
                            <svg class="np-icon" viewBox="0 0 24 24">
                                <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="np-col-12">
                <div class="np-row justify-content-around np-no-gutters np-tp-controls">
                    <div class="np-col-3">
                        <select class="np-tp-select np-border" title="Hour" (change)="_changeTime($event, 'hour')" size="4">
                            <option *ngFor="let hour of _hours" [value]="hour" [selected]="hour == _selectedHour">
                                {{hour}}
                            </option>
                        </select>
                    </div>
                    <div class="np-col-3">
                        <select class="np-tp-select np-border" title="Minute" (change)="_changeTime($event, 'minute')" size="4">
                            <option *ngFor="let minute of _minutes" [value]="minute"
                                [selected]="minute == _selectedMinute">{{minute}}
                            </option>
                        </select>
                    </div>
                    <div class="np-col-3" *ngIf="hideSeconds == false">
                        <select class="np-tp-select np-border" title="Second" (change)="_changeTime($event, 'second')" size="4">
                            <option *ngFor="let second of _seconds" [value]="second"
                                [selected]="second == _selectedSecond">{{second}}
                            </option>
                        </select>
                    </div>
                    <div class="np-col-3 align-self-center" *ngIf="is24Hours == false">
                        <select class="np-tp-select np-border np-tp-overflow-hidden" (change)="_changeTime($event, 'AMPM')" size="2">
                            <option value="AM" [selected]="'AM' == _selectedAMPM">AM</option>
                            <option value="PM" [selected]="'PM' == _selectedAMPM">PM</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="np-col-12">
                <div class="np-row justify-content-around np-no-gutters np-tp-controls">
                    <div class="np-col-3">
                        <button type="button" class="np-btn np-btn-icon np-btn-block" (click)="_addHour()">
                            <svg class="np-icon" viewBox="0 0 24 24">
                                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                                <path fill="none" d="M0 0h24v24H0V0z" />
                            </svg>
                        </button>
                    </div>
                    <div class="np-col-3">
                        <button type="button" class="np-btn np-btn-icon np-btn-block" (click)="_addMinute()">
                            <svg class="np-icon" viewBox="0 0 24 24">
                                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                                <path fill="none" d="M0 0h24v24H0V0z" />
                            </svg>
                        </button>
                    </div>
                    <div class="np-col-3" *ngIf="hideSeconds == false">
                        <button type="button" class="np-btn np-btn-icon np-btn-block" (click)="_addSecond()">
                            <svg class="np-icon" viewBox="0 0 24 24">
                                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                                <path fill="none" d="M0 0h24v24H0V0z" />
                            </svg>
                        </button>
                    </div>
                    <div class="np-col-3" *ngIf="is24Hours == false">
                        <button type="button" class="np-btn np-btn-icon np-btn-block" (click)="_changeAMPM()">
                            <svg class="np-icon" viewBox="0 0 24 24">
                                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                                <path fill="none" d="M0 0h24v24H0V0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="np-col-12">
                <div class="np-row justify-content-around np-no-gutters np-tp-footer">
                    <div class="np-col-3" *ngIf="showNowButton">
                        <button type="button" class="np-btn np-btn-primary np-btn-block" (click)="_selectNowTime()">Now</button>
                    </div>
                    <div class="np-col-3" *ngIf="!defaultOpen">
                        <button type="button" class="np-btn np-btn-primary np-btn-block" (click)="_close()">Ok</button>
                    </div>
                    <div class="np-col-3">
                        <button type="button" class="np-btn np-btn-danger np-btn-block" (click)="_clear()">Clear</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</ng-template>
