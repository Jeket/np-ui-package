<div [ngClass]="{ 'np-auto-complete':true, 'np-disabled': isDisabled , 'np-readonly': readonly }" [class]="styleClass"
    [attr.id]="inputId">
    <div class="np-input-group">
        <input class="np-form-control" type="text" [(ngModel)]="displayValue" [placeholder]="placeholder"
            (input)="_onInput()" (keydown)="_onKeydown($event)" [disabled]="isDisabled" autocomplete="off">
        <div class="np-input-group-append">
            <div class="np-auto-complete-loader" *ngIf="isLoading">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </div>
            <button type="button" tabindex="-1" class="np-btn-icon np-btn-clear" title="Clear" (click)="_clear()">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </div>
    </div>
</div>

<ng-template #templatePortalContent>
    <div class="np-auto-complete-overlay">
        <div class="np-list np-auto-complete-list">
            <ng-container *ngFor="let item of options | npOrderBy: orderBy: orderDir; let i = index;">
                <div class="np-list-item" (click)="_selectValue(item)">
                    <ng-container *ngIf="!itemTemplate; else customTemplate">
                        <span [innerHTML]="(displayKey ? item[displayKey] : item) | npHighLight : displayValue"></span>
                    </ng-container>
                    <ng-template #customTemplate [ngTemplateOutlet]="itemTemplate"
                        [ngTemplateOutletContext]="{item: item, keyword: displayValue}">
                    </ng-template>
                </div>
            </ng-container>
            <div *ngIf="options && options.length===0" class="np-list-item np-disabled">
                <b>No Result Found.</b>
            </div>
            <div *ngIf="allowCreateNew && displayValue" class="np-list-item" (click)="_createNewTag()">
                <b>Create New</b>
            </div>
        </div>
    </div>
</ng-template>
