<div *ngIf="messageService" [ngClass]="'np-nt-component'" [class]="styleClass">
    <ng-container *ngFor="let msg of messageService.messages.reverse()">
        <div class="np-row np-no-gutters np-alert" [ngClass]="{'np-alert-success': msg.type==='Success',
                'np-alert-danger': msg.type==='Error',
                'np-alert-warning': msg.type==='Warning',
                'np-alert-info': msg.type==='Info'}">
            <div class="np-col-12 np-alert-header" [innerHtml]="msg.header"></div>
            <div class="np-col-12" [innerHtml]="msg.message"></div>
            <button type="button" class="np-btn np-btn-icon np-nt-close" title="Close" (click)="close(msg)">
                <svg class="np-icon-sm" viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </div>
    </ng-container>
    <div *ngIf="messageService.messages && messageService.messages.length > 1">
        <button type="button" class="np-btn np-btn-icon np-nt-close-all" title="Close All" (click)="closeAll()">
            <svg class="np-icon-sm" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
        </button>
    </div>
</div>
