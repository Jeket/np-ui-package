<div *ngIf="messageService" class="np-nt-component">
    <div *ngFor="let msg of messageService.messages.reverse()">
        <div class="np-nt-notification" [ngClass]="{'np-nt-success': msg.type==='Success',
                'np-nt-error': msg.type==='Error',
                'np-nt-warning': msg.type==='Warning',
                'np-nt-info': msg.type==='Info'}">
            <div *ngIf="msg.header" class="np-nt-header" [innerHtml]="msg.header"></div>
            <div [innerHtml]="msg.message"></div>
            <button type="button" class="np-nt-close np-icon-button np-no-border" title="Close" (click)="close(msg)">
                <svg class="np-icon" viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </div>
    </div>
    <div *ngIf="messageService.messages && messageService.messages.length > 1">
        <button type="button" class="np-nt-close-all np-icon-button np-no-border" title="Close All" (click)="closeAll()">
            <svg class="np-icon" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
        </button>
    </div>
</div>
