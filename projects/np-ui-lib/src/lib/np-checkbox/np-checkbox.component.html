<div [ngClass]="{'np-checkbox': true, 'np-disabled': isDisabled , 'np-readonly': readOnly, 'np-focused': focused}"
    [class]="styleClass" [attr.id]="inputId">
    <label class="np-checkbox-label">
        <input type="checkbox" #control class="np-checkbox-input" [checked]="innerValue" [disabled]="isDisabled"
            [readonly]="readOnly" [attr.tabindex]="tabIndex" [npAutoFocus]="autoFocus" (change)="_onChange($event)"
            [indeterminate]="indeterminate" (blur)="_onBlur($event)" (focus)="_onFocus($event)"
            (keydown)="_onKeyDown($event)">
        <span class="np-checkbox-checkmark">
            <svg *ngIf="innerValue" viewBox="0 0 24 24" class="np-checkbox-icon">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
            </svg>
            <svg *ngIf="indeterminate" viewBox="0 0 24 24" class="np-checkbox-icon">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M19 13H5v-2h14v2z" />
            </svg>
        </span>
        <span *ngIf="label" class="np-checkbox-text" [innerHTML]="label"></span>
    </label>
</div>
