<div class="np-st-component">
    <div class="np-st-header">
        <ng-container *ngFor="let step of steps; let i = index;">
            <div class="np-st-title" [ngClass]="{ 'np-st-active': selectedIndex === i, 
            'np-st-done' : step.completed,
            'np-st-error' : step.hasError }" (click)="_onClick(i)">
                <ng-container *ngIf="!_isTemplate(step); else stepLabelTemp">
                    <button type="button" class="np-st-step-number">{{i + 1}}</button>
                    <span [innerHtml]="step.label"></span>
                </ng-container>
                <ng-template #stepLabelTemp [ngTemplateOutlet]="step.labelTemplate">
                </ng-template>
            </div>
        </ng-container>
    </div>

    <div class="np-st-body" [style.display]="selected ? 'block' : 'none'">
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </div>
</div>
