<div [ngClass]="{'np-virtual-scroll':true}" [class]="styleClass" [attr.id]="inputId">
    <cdk-virtual-scroll-viewport [itemSize]="itemHeight" class="np-virtual-scroll-items" (scrolledIndexChange)="_onScrollIndexChange($event)">
        <div *cdkVirtualFor="let item of data" class="np-virtual-scroll-item" [style.height.px]="itemHeight">
            <ng-container *ngIf="!item; else customTemplate">
                Loading...
            </ng-container>
            <ng-template #customTemplate [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ item: item }">
            </ng-template>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
