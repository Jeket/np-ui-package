<div [ngClass]="{'np-slider': true, 'np-disabled': isDisabled , 'np-readonly': readOnly}" [class]="styleClass"
    [attr.id]="inputId">
    <input #control class="np-slider-input" [ngClass]="{'np-focused': focused}" type="range" [min]="min" [max]="max" [step]="step" [value]="innerValue"
        [disabled]="isDisabled" [npAutoFocus]="autoFocus" [attr.tabindex]="tabIndex" [readonly]="readOnly"
        [attr.aria-valuenow]="value" [attr.aria-valuemin]="min" [attr.aria-valuemax]="max" (change)="_onChange($event)"
        (keydown)="_onKeyDown($event)" (input)="_onInput($event)" (blur)="_onBlur($event)" (focus)="_onFocus($event)">
    <label class="np-slider-label" [innerHTML]="lable"></label>
</div>
