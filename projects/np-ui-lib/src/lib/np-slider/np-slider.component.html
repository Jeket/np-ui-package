<div [ngClass]="{'np-sl-component':true, 'np-disabled' : _isDisabled , 'np-readonly' : readonly}" [class]="styleClass" [attr.id]="inputId">
    <input class="np-sl-input" type="range" [min]="min" [max]="max" [step]="step" [value]="_innerValue" [title]="value" [disabled]="_isDisabled" (change)="_onChange($event)">
</div>
