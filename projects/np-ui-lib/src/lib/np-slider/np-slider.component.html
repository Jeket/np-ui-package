<div [ngClass]="{'np-slider': true, 'np-disabled': isDisabled , 'np-readonly': readOnly}" [class]="styleClass"
    [attr.id]="inputId">
    <input class="np-slider-input" type="range" [min]="min" [max]="max" [step]="step" [value]="innerValue"
        [disabled]="isDisabled" [attr.autofocus]="autoFocus" [attr.tabindex]="tabIndex" [readonly]="readOnly"
        (change)="_onChange($event)" (input)="_onInput($event)" (blur)="_onBlur()">
    <label class="np-slider-label">{{lable}}</label>
</div>
