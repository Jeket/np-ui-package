<div [ngClass]="{'np-sl-component':true, 'np-disabled' : isDisabled , 'np-readonly' : readonly}" [class]="styleClass" [attr.id]="inputId">
    <input class="np-sl-input" type="range" [min]="min" [max]="max" [step]="step" [value]="innerValue" [title]="value" [disabled]="isDisabled" (change)="_onChange($event)">
</div>
