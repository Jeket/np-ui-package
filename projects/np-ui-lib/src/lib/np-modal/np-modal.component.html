<ng-template #templatePortalContent>
    <div [ngClass]="{'np-mod-component': true}" [class]="styleClass">
        <div class="np-mod-header">
            <div class="np-row np-no-gutters justify-content-between align-items-center">
                <div class="np-col-auto">
                    <ng-content select="np-modal-header"></ng-content>
                </div>
                <div class="np-col-auto">
                    <button type="button" class="np-btn np-btn-icon" (click)="_close()" title="Close">
                        <svg class="np-icon" viewBox="0 0 24 24">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                            <path d="M0 0h24v24H0z" fill="none" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="np-mod-content">
            <ng-content select="np-modal-content"></ng-content>
        </div>
        <div class="np-mod-footer">
            <ng-content select="np-modal-footer"></ng-content>
        </div>
    </div>
</ng-template>
