<div class="np-modal">
    <div class="np-modal-header">
        <a class="np-modal-title" [innerHtml]="header"></a>
        <button *ngIf="showCloseButton" type="button" class="np-btn-icon np-modal-close" (click)="close()">
            <svg class="np-icon" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
        </button>
    </div>
    <div class="np-modal-body">
        <ng-container [ngSwitch]="contentType">
            <ng-container *ngSwitchCase="'string'">
                <div [innerHTML]="content"></div>
            </ng-container>
            <ng-container *ngSwitchCase="'template'">
                <ng-container *ngTemplateOutlet="content; context: context"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="'component'">
                <ng-container *ngComponentOutlet="content"></ng-container>
            </ng-container>
        </ng-container>
    </div>
</div>
