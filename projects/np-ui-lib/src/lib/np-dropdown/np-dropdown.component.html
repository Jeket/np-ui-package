<div [ngClass]="{'np-dd-component':true, 'np-disabled' : _isDisabled}" [class]="styleClass" [attr.id]="inputId">
    <div class="np-input-group">
        <input class="np-form-control" autocomplete="off" type="text" [readonly]="true" [(ngModel)]="_displayValue" [placeholder]="placeholder" (click)="_open()" (keydown)="_onKeydown($event)" [disabled]="_isDisabled">
        <div class="input-group-append">
            <div class="np-btn np-btn-icon" title="Clear" (click)="_clear()">
                <svg class="np-icon-sm" viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </div>
        </div>
    </div>
    <ng-template #templatePortalContent>
        <div class="np-dd-overlay np-border">
            <div class="np-row np-no-gutters">
                <div class="np-col-12" *ngFor="let item of items; let i = index;">
                    <div class="np-dd-item" (click)="_selectValue(item)" [ngClass]="{'np-dd-selected': _isSelected(item)}">
                        <ng-container *ngIf="!itemTemplate; else customTemplate">
                            <span [innerHTML]="displayKey ? item[displayKey] : item"></span>
                        </ng-container>
                        <ng-template #customTemplate [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}">
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
