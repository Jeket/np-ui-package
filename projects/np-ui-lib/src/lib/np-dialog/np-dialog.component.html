<np-modal #modal [styleClass]="'np-dialog'">
    <span class="np-dialog-message" [innerHTML]="message"></span>
    <input *ngIf="type == 'prompt'" type="text" class="np-form-control np-dialog-input" [(ngModel)]="value">
    <np-modal-footer>
        <div class="np-btn-group">
            <button class="np-btn np-btn-primary np-dialog-ok" (click)="onOk()">Ok</button>
            <button *ngIf="type !== 'alert'" class="np-btn np-btn-danger np-dialog-cancel" (click)="onCancel()">Cancel</button>
        </div>
    </np-modal-footer>
</np-modal>
