<div [ngClass]="'np-list-wrapper'" [style.max-height.px]="height" [class]="styleClass" [attr.id]="inputId">
    <div *ngIf="header" class="np-list-header" [innerHTML]="header" [attr.id]="inputId + '-title'"></div>
    <ng-container *ngIf="!showTiles">
        <ul role="listbox" class="np-list" [attr.aria-labelledby]="inputId + '-title'">
            <ng-container *ngFor="let item of items | npOrderBy: orderBy: orderDir; let i = index; trackBy: _trackBy;">
                <li role="option" class="np-list-item"
                    [ngClass]="{'np-list-selectable': allowSelection, 'np-list-selected': _isSelected(item)}">
                    <input *ngIf="allowSelection" type="checkbox" class="np-list-checkbox" tabindex="0"
                        [checked]="_isSelected(item)" (change)="_onSelectItem(item,$event)">
                    <div class="np-list-item-content" (click)="_onClick(item)">
                        <ng-container *ngTemplateOutlet="itemTemplate;context:{ item: item }">
                        </ng-container>
                    </div>
                </li>
            </ng-container>
        </ul>
    </ng-container>
    <ng-container *ngIf="showTiles">
        <div class="np-tiles">
            <div class="np-row np-no-gutters">
                <ng-container
                    *ngFor="let item of items | npOrderBy: orderBy: orderDir; let i = index; trackBy: _trackBy;">
                    <div class="np-col np-col-{{columnSize}}">
                        <div class="np-tiles-item"
                            [ngClass]="{'np-tiles-selectable': allowSelection, 'np-tile-selected': _isSelected(item)}">
                            <input *ngIf="allowSelection" type="checkbox" class="np-tiles-checkbox" tabindex="0"
                                [checked]="_isSelected(item)" (change)="_onSelectItem(item,$event)">
                            <div class="np-tiles-item-content" (click)="_onClick(item)">
                                <ng-container *ngTemplateOutlet="itemTemplate;context:{ item: item }">
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="isServerOperations">
        <np-paginator #listPaginator [pageSize]="pageSize" [totalItems]="totalItems" styleClass="np-list-pagination"
            (onPageChange)="_onPageChange($event)">
        </np-paginator>
    </ng-container>
</div>
