<div [ngClass]="{'np-row np-no-gutters np-alert': true,
                'np-alert-success': type ==='Success',
                'np-alert-danger': type ==='Error',
                'np-alert-warning': type ==='Warning',
                'np-alert-info': type ==='Info'}" [class]="styleClass">
    <div class="np-col-12">
        <ng-content></ng-content>
    </div>
    <button *ngIf="showCloseButton" type="button" class="np-btn np-btn-icon np-alert-close" title="Close" (click)="close()">
        <svg class="np-icon-sm" viewBox="0 0 24 24">
            <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            <path d="M0 0h24v24H0z" fill="none" />
        </svg>
    </button>
</div>
