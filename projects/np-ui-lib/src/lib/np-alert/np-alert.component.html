<div role="alert" [ngClass]="{'np-alert': true,
                'np-alert-success': type ==='success',
                'np-alert-danger': type ==='error',
                'np-alert-warning': type ==='warning',
                'np-alert-info': type ==='info'}" [class]="styleClass" [attr.id]="inputId">
    <div class="np-alert-icon">
        <svg *ngIf="type ==='success'" class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
        </svg>
        <svg *ngIf="type ==='error'" class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
        </svg>
        <svg *ngIf="type ==='warning'" class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
        </svg>
        <svg *ngIf="type ==='info'" class="np-icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
        </svg>
    </div>
    <div class="np-alert-detail">
        <ng-content></ng-content>
    </div>
    <button *ngIf="showCloseButton" type="button" class="np-btn-icon np-alert-close" title="Close" (click)="close()">
        <svg class="np-icon" viewBox="0 0 24 24">
            <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            <path d="M0 0h24v24H0z" fill="none" />
        </svg>
    </button>
</div>
