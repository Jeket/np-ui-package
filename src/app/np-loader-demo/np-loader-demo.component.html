<div class="sub-header">
    <h2>
        <a class="github-link" target="_blank" href="https://github.com/NilavPatel/np-ui-package/wiki/Loader">
            np-loader
        </a> &nbsp;|&nbsp;
        <a class="github-link" title="Go to github repository" target="_blank" href="https://github.com/NilavPatel/np-ui-package/tree/master/src/app/np-loader-demo">
            Demo
        </a>
    </h2>
</div>

<fieldset>
    <legend>Loader on div</legend>
    <div style="height: 200px;width: 200px;background-color: lightblue;" [np-loader]="loader1"></div>
    <div class="np-btn-group">
        <button class="np-btn" (click)="loader1 = true">Show Loader</button>
        <button class="np-btn" (click)="loader1 = false">Hide Loader</button>
    </div>
</fieldset>

<fieldset>
    <legend>Loader on Button</legend>
    <div class="np-btn-group">
        <button class="np-btn" (click)="loader2 = true" [np-loader]="loader2">Show Loader</button>
        <button class="np-btn" (click)="loader2 = false">Hide Loader</button>
    </div>
</fieldset>

<fieldset>
    <legend>Loader with text</legend>
    <div style="height: 200px;background-color: lightblue;" [np-loader]="loader3" [loadingText]="'Loading...'"></div>
    <div class="np-btn-group">
        <button class="np-btn" (click)="loader3 = true">Show Loader</button>
        <button class="np-btn" (click)="loader3 = false">Hide Loader</button>
    </div>
</fieldset>
