<div class="sub-header">
    <h2>
        <a class="github-link" target="_blank" href="https://github.com/NilavPatel/np-ui-package/wiki/Tooltip">
            np-tooltip
        </a> &nbsp;|&nbsp;
        <a class="github-link" title="Go to github repository" target="_blank" href="https://github.com/NilavPatel/np-ui-package/tree/master/src/app/np-tooltip-demo">
            Demo
        </a>
    </h2>
</div>

<div>
    <span np-tooltip [text]="'This is left tooltip.'" [placement]="'left'">
        Hover me for left tooltip
    </span>
</div>

<div>
    <span np-tooltip [text]="'This is right tooltip.'" [placement]="'right'" [styleClass]="'myClass'">
        Hover me for right tooltip
    </span>
</div>

<div>
    <span np-tooltip [text]="tooltipTop" [placement]="'top'">
        Hover me for top tooltip
        <ng-template #tooltipTop>
            <b>This is top tooltip.</b>
        </ng-template>
    </span>
</div>

<div>
    <span np-tooltip [text]="tooltipBottom" [placement]="'bottom'">
        Hover me for bottom
        tooltip
        <ng-template #tooltipBottom>
            <i>This is bottom tooltip.</i>
        </ng-template>
    </span>
</div>
