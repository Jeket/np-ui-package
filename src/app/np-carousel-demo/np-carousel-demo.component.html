<div class="sub-header">
    <h2>
        <a class="github-link" target="_blank" href="https://github.com/NilavPatel/np-ui-package/wiki/Carousel">
            np-carousel
        </a> &nbsp;|&nbsp;
        <a class="github-link" title="Go to github repository" target="_blank" href="https://github.com/NilavPatel/np-ui-package/tree/master/src/app/np-carousel-demo">
            Demo
        </a>
    </h2>
</div>

<fieldset>
    <np-carousel [items]="items" [itemTemplate]="itemTemplate" [autoPlay]="true" [pauseOnHover]="true">
    </np-carousel>
</fieldset>

<fieldset>
    <np-carousel #slider [items]="items2" [itemTemplate]="itemTemplate2" [visibleNum]="3" [currentPage]="1" [scrollNum]="1">
    </np-carousel>
    <div class="np-btn-group">
        <button class="np-btn" (click)="selectPage2()">Go to page 2</button>
        <button class="np-btn" (click)="addNewItem2()">Add new item</button>
    </div>
</fieldset>

<ng-template #itemTemplate let-item="item">
    <img [src]="item.imageUrl" class="ng-responsive-img">
</ng-template>

<ng-template #itemTemplate2 let-item="item">
    <np-card>
        <div style="text-align: center; background-color: black;color: white; padding: 10px 20px;font-weight: bolder;">
            {{item.name}}</div>
        <div style="text-align: center; padding: 10px 20px;font-weight: bolder;">Price: ${{item.id * 100}}</div>
        <div style="text-align: center; padding: 10px 20px;">{{item.id * 10}} GB Storage</div>
        <div style="text-align: center; padding: 10px 20px;">{{item.id * 10}} Emails</div>
        <div style="text-align: center; padding: 10px 20px;">{{item.id * 10}} Domains</div>
    </np-card>
</ng-template>
