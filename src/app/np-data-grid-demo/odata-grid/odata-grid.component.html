<h2>
    <a class="github-link" title="Go to github repository" target="_blank" href="https://github.com/NilavPatel/np-ui-package/tree/master/src/app/np-data-grid-demo/odata-grid">
        OData Example for V4.
    </a>
</h2>

<p>To set OData operations in data grid, set <b>[isODataOperations]</b> to "true" in grid defination.</p>
<p>Only support v4 OData.</p>
<p>Here for OData, server side oprations is must.</p>

<p class="np-alert np-alert-success">
    <b>OData Query:</b> {{odataQuery}}
</p>

<np-data-grid #serverSideGrid [columns]="gridColumns" [dataSource]="gridDataSource" [multiColumnSortEnable]="true" [title]="'OData backend V4'" [showColumnChooser]="true" [showToolBar]="true" [allowExport]="true" [enableStateStoring]="true" [showSummary]="true"
    [summaryTemplate]="summaryTemplate" [isServerOperations]="true" [isODataOperations]="true" (onLoadData)="onLoadData($event)">
</np-data-grid>

<!-- Template for birthdate column -->
<ng-template #birthDateColumnTemplate let-row="row">
    {{row.BirthDate | date:'dd/MM/yyyy'}}
</ng-template>

<!-- Template for summary column -->
<ng-template #summaryTemplate let-summary="summary">
    <span>Total:{{summary ? summary.totalCount : 0}}</span>
</ng-template>
