<div class="sub-header">
    Sorting example
</div>
<p>
    To add sorting in data grid set <b>sortEnable</b> to "true" in column definations.
</p>
<span>
    To set multi column sort enable:
    <np-switch [(ngModel)]="multiColumnSortEnable"></np-switch>
</span>
<div class="sub-header">
    Client side sorting
</div>
<np-data-grid [columns]="gridColumns" [dataSource]="gridDataSource" [multiColumnSortEnable]="multiColumnSortEnable">
</np-data-grid>
<div class="sub-header">
    Server side sorting
</div>
<p class="np-alert np-alert-info">Options: <code>{{currentLoadOptions | json}}</code></p>
<np-data-grid [columns]="gridColumns" [dataSource]="serverGridDataSource" [isServerOperations]="true"
    (onLoadData)="onLoadDataServerGrid($event)" [multiColumnSortEnable]="multiColumnSortEnable">
</np-data-grid>
