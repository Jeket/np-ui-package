<div class="sub-header">
    Filters example
</div>
<p>
    To add filters in data grid set <b>filterEnable</b> to "true" in column definations.
</p>
<p>
    Show filters:
    <np-switch [(ngModel)]="showFilters"></np-switch>
</p>

<div class="sub-header">Client Side Filering</div>
<np-data-grid [columns]="gridColumns" [dataSource]="gridDataSource" [showFilters]="showFilters">
</np-data-grid>

<div class="sub-header">Server Side Filering</div>
<p class="np-alert np-alert-info">Options:<code>{{currentLoadOptions | json}}</code></p>
<np-data-grid [columns]="gridColumns" [dataSource]="serverGridDataSource" [isServerOperations]="true"
    (onLoadData)="onLoadDataServerGrid($event)" [showFilters]="showFilters">
</np-data-grid>
