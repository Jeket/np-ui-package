<div class="sub-header">
    <h2>
        <a class="github-link" target="_blank" href="https://github.com/NilavPatel/np-ui-package/wiki/Tabs">
            np-tabs
        </a> &nbsp;|&nbsp;
        <a class="github-link" title="Go to github repository" target="_blank" href="https://github.com/NilavPatel/np-ui-package/tree/master/src/app/np-tabs-demo">
            Demo
        </a>
    </h2>
</div>

<np-tabs #tabs>
    <np-tab id="tab1" [title]="'Tab1'">
        <p>Hi, this is tab1.</p>
    </np-tab>
    <np-tab id="tab2" [title]="tab2Title">
        <ng-template #tab2Title>
            Tab2<span class='np-badge'>{{count}}</span>
        </ng-template>
        <p>Hi, this is tab2.</p>
    </np-tab>
    <np-tab id="tab3" [title]="'Tab3'" [disabled]="true">
        <p>Hi, this is tab3.</p>
    </np-tab>
    <np-tab id="tab4" [title]="'Tab4'" [height]="200">
        <p>Hi, this is tab4.</p>
        <p>Hi, this is tab4.</p>
        <p>Hi, this is tab4.</p>
        <p>Hi, this is tab4.</p>
        <p>Hi, this is tab4.</p>
        <p>Hi, this is tab4.</p>
        <p>Hi, this is tab4.</p>
    </np-tab>
</np-tabs>

<div class="np-btn-group">
    <button type="button" class="np-btn" (click)="loadTabById()">Open Tab 2 with Id</button>
    <button type="button" class="np-btn" (click)="changeCount()">Change Title of tab2</button>
    <button type="button" class="np-btn" (click)="loadTab4()">Open 4th Tab by index</button>
</div>

<np-tabs (onTabChange)="onTabChange($event)" #tabs2>
    <np-tab id="tab1" [title]="'Tab1'">
        <p>Hi, this is tab1.</p>
    </np-tab>
    <np-tab id="tab2" [title]="'Tab2'" [active]="true">
        <p>Hi, this is tab2. Default active at load time.</p>
    </np-tab>
</np-tabs>
