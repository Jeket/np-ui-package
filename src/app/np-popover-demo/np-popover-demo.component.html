<div class="sub-header">
    <h2>
        <a class="github-link" target="_blank" href="https://github.com/NilavPatel/np-package/wiki/Popover">
            np-popover
        </a> &nbsp;|&nbsp;
        <a class="github-link" title="Go to github repository" target="_blank" href="https://github.com/NilavPatel/np-package/tree/master/src/app/np-popover-demo">
            Demo
        </a>
    </h2>
</div>

<fieldset>

    <a np-popover [header]="'This is link A'" [body]="'Description of Link A.'">Link A</a>
</fieldset>

<fieldset>
    <a np-popover [header]="'This is link B'" [body]="'Description of Link B.'" [placement]="'right'" [showOnClick]="true">Link B</a>
</fieldset>

<fieldset>
    <a np-popover [header]="headerC" [body]="bodyC" [showOnClick]="true" [width]="100" [styleClass]="'myClass'">Link
        C</a>
    <ng-template #headerC>
        This is link C
    </ng-template>
    <ng-template #bodyC>
        Description of Link C.
    </ng-template>
</fieldset>

<fieldset>
    <a np-popover #myPopoverD="NpPopoverDirective" [header]="'This is link D'" [body]="myPopoverDBody" [showOnClick]="true">Link D</a>
    <ng-template #myPopoverDBody>
        Description of Link D.
        <button type="button" class="np-btn" (click)="showE()">Next</button>
    </ng-template>
    <br>
    <a np-popover #myPopoverE="NpPopoverDirective" [header]="'This is link E'" [body]="myPopoverEBody" [showOnClick]="true">Link E</a>
    <ng-template #myPopoverEBody>
        Description of Link E.
        <button *ngIf="showNext" type="button" class="np-btn" (click)="showF()">Next</button>
    </ng-template>
    <br>
    <a np-popover #myPopoverF="NpPopoverDirective" [header]="'This is link F'" [body]="myPopoverFBody" [showOnClick]="true">Link F</a>
    <ng-template #myPopoverFBody>
        Description of Link F.
        <button type="button" class="np-btn" (click)="closeF()">Close</button>
    </ng-template>
</fieldset>
