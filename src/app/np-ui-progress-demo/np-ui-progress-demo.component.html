<div class="sub-header">
    <h2>
        <a class="github-link" title="Go to github repository" target="_blank" href="https://github.com/NilavPatel/np-ui-package/tree/master/src/app/np-ui-progress-demo">
            np-ui-progress
        </a>
    </h2>
</div>

<fieldset>
    <legend>Default</legend>
    <np-ui-progress [value]="55"></np-ui-progress>
</fieldset>

<fieldset>
    <legend>Success</legend>
    <np-ui-progress [value]="10" [styleClass]="'np-pg-success'"></np-ui-progress>
</fieldset>

<fieldset>
    <legend>Error</legend>
    <np-ui-progress [value]="50" [styleClass]="'np-pg-error'"></np-ui-progress>
</fieldset>

<fieldset>
    <legend>Warning</legend>
    <np-ui-progress [value]="100" [styleClass]="'np-pg-warning'"></np-ui-progress>
</fieldset>

<fieldset>
    <legend>Info and Indeterminate</legend>
    <np-ui-progress [indeterminate]="true" [styleClass]="'np-pg-info'"></np-ui-progress>
</fieldset>
