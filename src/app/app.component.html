<header>
    <div class="header-menu-btn" (click)="toggleMenu()">
        <i class="fa fa-bars"></i>
    </div>
    <div class="header-link">
        np-ui-lib
    </div>
    <a class="logo-link" title="Go to github repository" target="_blank" href="https://github.com/NilavPatel/np-ui-package">
        <i class="fa fa-github"></i>
    </a>
</header>
<section>
    <nav *ngIf="showMenu" [ngClass]="{'mobile-nav' : isMobileView}">
        <np-menubar [items]="menuItems" [isPanelMenu]="true" (onClickMenuItem)="onClickMenuItem($event)" styleClass="my-nav">
        </np-menubar>
    </nav>
    <article class="main">
        <div class="content">
            <router-outlet></router-outlet>
        </div>
        <footer>
            {{year}} &#169; NTech Software Solutions - Made with <span class="color-red">&#10084;</span>.
        </footer>
    </article>
</section>
