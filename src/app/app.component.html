<header>
    <div class="np-toolbar">
        <div class="np-toolbar-item">
            <div class="header-menu-btn" (click)="toggleMenu()">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div class="np-toolbar-item">
            <div class="header-link">
                np-ui-lib
            </div>
        </div>
        <div class="np-toolbar-spacer"></div>
        <div class="np-toolbar-item">
            <a class="logo-link" title="Go to NPM" target="_blank" href="http://npmjs.com/np-ui-lib">
                <svg x="0px" y="0px" width="60px" height="30px" viewBox="0 0 18 7">
                    <path fill="#CB3837"
                        d="M0,0h18v6H9v1H5V6H0V0z M1,5h2V2h1v3h1V1H1V5z M6,1v5h2V5h2V1H6z M8,2h1v2H8V2z M11,1v4h2V2h1v3h1V2h1v3h1V1H11z" />
                    <polygon fill="#FFFFFF" points="1,5 3,5 3,2 4,2 4,5 5,5 5,1 1,1 " />
                    <path fill="#FFFFFF" d="M6,1v5h2V5h2V1H6z M9,4H8V2h1V4z" />
                    <polygon fill="#FFFFFF" points="11,1 11,5 13,5 13,2 14,2 14,5 15,5 15,2 16,2 16,5 17,5 17,1 " />
                </svg>
                <span class="np-badge np-hidden-sm">{{downloads}}</span>
            </a>
        </div>
        <div class="np-toolbar-item">
            <a class="logo-link" title="Go to github repository" target="_blank"
                href="https://github.com/NilavPatel/np-ui-package">
                <i class="fa fa-github"></i>
            </a>
        </div>
    </div>
</header>
<section>
    <nav *ngIf="showMenu" [ngClass]="{'mobile-nav' : isMobileView}">
        <np-menubar [items]="menuItems" [isPanelMenu]="true" (onClickMenuItem)="onClickMenuItem($event)"
            styleClass="my-nav">
        </np-menubar>
    </nav>
    <article class="main-container">
        <div class="content-container">
            <router-outlet></router-outlet>
        </div>
        <footer>
            <div>{{year}} &#169; <a href="https://github.com/NTech-Software-Solutions" target="_blank">NTech Software
                    Solutions</a> - Made with <span class="color-red">&#10084;</span>.</div>
        </footer>
    </article>
</section>
<np-notifications></np-notifications>
